    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
            padding: 15px 0;
        }
        .header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .logo {
            max-height: 50px;
            transition: max-height 0.3s ease;
        }
        .header.scrolled .logo {
            max-height: 40px;
        }
        main {
            margin-top: 0;
            padding: 0;
            overflow: hidden;
        }
        .instructor-section {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 50vw;
        }
        .instructor-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }
        .instructor-section:hover {
            transform: scale(1.02);
        }
        .instructor-section:hover::before {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        .instructor-name {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .instructor-section:hover .instructor-name {
            transform: scale(1.1);
        }
        #hairen-section {
            background-image: url('images/hairen-bg.jpg');
        }
        #weizhi-section {
            background-image: url('images/weizhi-bg.jpg');
        }
        .instructor-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            margin-top: -80px; /* 抵消header的高度 */
        }
    </style>
</head>

    <script>
        // 回到頂部按鈕
        document.getElementById('backToTop').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 顯示/隱藏回到頂部按鈕
        window.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
                document.getElementById('backToTop').style.display = 'flex';
            } else {
                document.getElementById('backToTop').style.display = 'none';
            }

            // 處理 header 的透明效果
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 側邊欄控制
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.add('active');
            document.querySelector('.sidebar-overlay').classList.add('active');
        });

        document.getElementById('closeSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        });

        document.querySelector('.sidebar-overlay').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        });
    </script>
